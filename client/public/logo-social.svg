<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Gradient background effect -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="290" r="180" fill="#7c3aed" opacity="0.9"/>
  
  <!-- Perfume bottle icon -->
  <path d="M600 160 L640 220 L640 380 L560 380 L560 220 Z" fill="white"/>
  <rect x="580" y="130" width="40" height="30" rx="5" fill="white"/>
  <path d="M590 160 L610 160 L610 220 L590 220 Z" fill="#7c3aed"/>
  
  <!-- Company name -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#333">BidScents</text>
  
  <!-- Tagline -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#666">Premium Perfume Marketplace</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f8f9fa"/>
      <stop offset="1" stop-color="#e9d5ff"/>
    </linearGradient>
  </defs>
</svg>